<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/VenustianoCarranza_2.js"></script>
        <script src="data/SeccionesVenustianoCarranza_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.405038443717718,-99.13838183632399],[19.45532000335987,-99.03600282011612]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;
        var layer_GoogleRoad_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data Â©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_1;
        map.addLayer(layer_GoogleRoad_1);
        function pop_VenustianoCarranza_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nomgeo'] !== null ? autolinker.link(feature.properties['nomgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_mun'] !== null ? autolinker.link(feature.properties['cve_mun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['g_pnt_2'] !== null ? autolinker.link(feature.properties['g_pnt_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_shp'] !== null ? autolinker.link(feature.properties['geo_shp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['frecuencia'] !== null ? autolinker.link(feature.properties['frecuencia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_VenustianoCarranza_2_0() {
            return {
                pane: 'pane_VenustianoCarranza_2',
                opacity: 1,
                color: 'rgba(171,45,48,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_VenustianoCarranza_2');
        map.getPane('pane_VenustianoCarranza_2').style.zIndex = 402;
        map.getPane('pane_VenustianoCarranza_2').style['mix-blend-mode'] = 'normal';
        var layer_VenustianoCarranza_2 = new L.geoJson(json_VenustianoCarranza_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_VenustianoCarranza_2',
            layerName: 'layer_VenustianoCarranza_2',
            pane: 'pane_VenustianoCarranza_2',
            onEachFeature: pop_VenustianoCarranza_2,
            style: style_VenustianoCarranza_2_0,
        });
        bounds_group.addLayer(layer_VenustianoCarranza_2);
        map.addLayer(layer_VenustianoCarranza_2);
        function pop_SeccionesVenustianoCarranza_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SECCION</th>\
                        <td>' + (feature.properties['SECCION'] !== null ? autolinker.link(feature.properties['SECCION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">FECHA DE CORTE</th>\
                        <td>' + (feature.properties['FECHA DE CORTE'] !== null ? autolinker.link(feature.properties['FECHA DE CORTE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRITO FEDERAL</th>\
                        <td>' + (feature.properties['DISTRITO FEDERAL'] !== null ? autolinker.link(feature.properties['DISTRITO FEDERAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRITO LOCAL</th>\
                        <td>' + (feature.properties['DISTRITO LOCAL'] !== null ? autolinker.link(feature.properties['DISTRITO LOCAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DEMARCACION</th>\
                        <td>' + (feature.properties['DEMARCACION'] !== null ? autolinker.link(feature.properties['DEMARCACION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL LISTA NOMINAL</th>\
                        <td>' + (feature.properties['TOTAL LISTA NOMINAL'] !== null ? autolinker.link(feature.properties['TOTAL LISTA NOMINAL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SeccionesVenustianoCarranza_3_0() {
            return {
                pane: 'pane_SeccionesVenustianoCarranza_3',
                opacity: 1,
                color: 'rgba(215,36,100,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(215,36,100,0.10196078431372549)',
                interactive: true,
            }
        }
        map.createPane('pane_SeccionesVenustianoCarranza_3');
        map.getPane('pane_SeccionesVenustianoCarranza_3').style.zIndex = 403;
        map.getPane('pane_SeccionesVenustianoCarranza_3').style['mix-blend-mode'] = 'normal';
        var layer_SeccionesVenustianoCarranza_3 = new L.geoJson(json_SeccionesVenustianoCarranza_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SeccionesVenustianoCarranza_3',
            layerName: 'layer_SeccionesVenustianoCarranza_3',
            pane: 'pane_SeccionesVenustianoCarranza_3',
            onEachFeature: pop_SeccionesVenustianoCarranza_3,
            style: style_SeccionesVenustianoCarranza_3_0,
        });
        bounds_group.addLayer(layer_SeccionesVenustianoCarranza_3);
        map.addLayer(layer_SeccionesVenustianoCarranza_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SeccionesVenustianoCarranza_3.png" /> Secciones Venustiano Carranza': layer_SeccionesVenustianoCarranza_3,'<img src="legend/VenustianoCarranza_2.png" /> Venustiano Carranza': layer_VenustianoCarranza_2,"Google Road": layer_GoogleRoad_1,"Positron": layer_Positron_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
