<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/AGEBsManzanillo_2.js"></script>
        <script src="data/Escuelas_3.js"></script>
        <script src="data/Manzanillo_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[19.051808963129712,-104.38605167034709],[19.145346110528074,-104.27372063800676]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_GoogleRoad_1');
        map.getPane('pane_GoogleRoad_1').style.zIndex = 401;
        var layer_GoogleRoad_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleRoad_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleRoad_1;
        map.addLayer(layer_GoogleRoad_1);
        function pop_AGEBsManzanillo_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Entidad</th>\
                        <td>' + (feature.properties['ENTIDAD'] !== null ? autolinker.link(feature.properties['ENTIDAD'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Municipio</th>\
                        <td>' + (feature.properties['MUNICIPIOS'] !== null ? autolinker.link(feature.properties['MUNICIPIOS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Índice</th>\
                        <td>' + (feature.properties['indice'] !== null ? autolinker.link(feature.properties['indice'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Prioridad</th>\
                        <td>' + (feature.properties['Prioridad'] !== null ? autolinker.link(feature.properties['Prioridad'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Colonia</th>\
                        <td>' + (feature.properties['COLONIA'] !== null ? autolinker.link(feature.properties['COLONIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CP</th>\
                        <td>' + (feature.properties['CP'] !== null ? autolinker.link(feature.properties['CP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grado de marginación</th>\
                        <td>' + (feature.properties['GM_2020_2'] !== null ? autolinker.link(feature.properties['GM_2020_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Índice de marginación</th>\
                        <td>' + (feature.properties['IMN_2020'] !== null ? autolinker.link(feature.properties['IMN_2020'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo de asentamiento</th>\
                        <td>' + (feature.properties['CLASIF'] !== null ? autolinker.link(feature.properties['CLASIF'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_AGEBsManzanillo_2_0() {
            return {
                pane: 'pane_AGEBsManzanillo_2',
                opacity: 1,
                color: 'rgba(133,182,111,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,0.10196078431372549)',
                interactive: true,
            }
        }
        map.createPane('pane_AGEBsManzanillo_2');
        map.getPane('pane_AGEBsManzanillo_2').style.zIndex = 402;
        map.getPane('pane_AGEBsManzanillo_2').style['mix-blend-mode'] = 'normal';
        var layer_AGEBsManzanillo_2 = new L.geoJson(json_AGEBsManzanillo_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AGEBsManzanillo_2',
            layerName: 'layer_AGEBsManzanillo_2',
            pane: 'pane_AGEBsManzanillo_2',
            onEachFeature: pop_AGEBsManzanillo_2,
            style: style_AGEBsManzanillo_2_0,
        });
        bounds_group.addLayer(layer_AGEBsManzanillo_2);
        map.addLayer(layer_AGEBsManzanillo_2);
        function pop_Escuelas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">CV_CCT</th>\
                        <td>' + (feature.properties['CV_CCT'] !== null ? autolinker.link(feature.properties['CV_CCT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Escuela</th>\
                        <td>' + (feature.properties['C_NOMBRE'] !== null ? autolinker.link(feature.properties['C_NOMBRE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sostenimiento</th>\
                        <td>' + (feature.properties['SOSTENIMIENTO_C_CONTROL'] !== null ? autolinker.link(feature.properties['SOSTENIMIENTO_C_CONTROL'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Turno</th>\
                        <td>' + (feature.properties['C_TUNO_1'] !== null ? autolinker.link(feature.properties['C_TUNO_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nivel</th>\
                        <td>' + (feature.properties['TIPONIVELSUB_C_SERVICION2'] !== null ? autolinker.link(feature.properties['TIPONIVELSUB_C_SERVICION2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Escuelas_3_0() {
            return {
                pane: 'pane_Escuelas_3',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,21,16,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Escuelas_3');
        map.getPane('pane_Escuelas_3').style.zIndex = 403;
        map.getPane('pane_Escuelas_3').style['mix-blend-mode'] = 'normal';
        var layer_Escuelas_3 = new L.geoJson(json_Escuelas_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Escuelas_3',
            layerName: 'layer_Escuelas_3',
            pane: 'pane_Escuelas_3',
            onEachFeature: pop_Escuelas_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Escuelas_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Escuelas_3);
        map.addLayer(layer_Escuelas_3);
        function pop_Manzanillo_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVEGEO'] !== null ? autolinker.link(feature.properties['CVEGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_ENT'] !== null ? autolinker.link(feature.properties['CVE_ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CVE_MUN'] !== null ? autolinker.link(feature.properties['CVE_MUN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOMGEO'] !== null ? autolinker.link(feature.properties['NOMGEO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Manzanillo_4_0() {
            return {
                pane: 'pane_Manzanillo_4',
                opacity: 1,
                color: 'rgba(170,37,79,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,125,183,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Manzanillo_4');
        map.getPane('pane_Manzanillo_4').style.zIndex = 404;
        map.getPane('pane_Manzanillo_4').style['mix-blend-mode'] = 'normal';
        var layer_Manzanillo_4 = new L.geoJson(json_Manzanillo_4, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Manzanillo_4',
            layerName: 'layer_Manzanillo_4',
            pane: 'pane_Manzanillo_4',
            onEachFeature: pop_Manzanillo_4,
            style: style_Manzanillo_4_0,
        });
        bounds_group.addLayer(layer_Manzanillo_4);
        map.addLayer(layer_Manzanillo_4);
        var overlaysTree = [
            {label: '<img src="legend/Manzanillo_4.png" /> Manzanillo', layer: layer_Manzanillo_4},
            {label: '<img src="legend/Escuelas_3.png" /> Escuelas', layer: layer_Escuelas_3},
            {label: '<img src="legend/AGEBsManzanillo_2.png" /> AGEBs Manzanillo', layer: layer_AGEBsManzanillo_2},
            {label: "Google Road", layer: layer_GoogleRoad_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        </script>
    </body>
</html>
