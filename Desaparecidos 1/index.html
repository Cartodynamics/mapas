<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Lmitecolonias_2.js"></script>
        <script src="data/Lmitealcaldas_3.js"></script>
        <script src="data/Domicilios_desaparecidos_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[19.24430463768828,-99.46573746110076],[19.53150867342026,-98.85361701753915]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.createPane('pane_Google_1');
        map.getPane('pane_Google_1').style.zIndex = 401;
        var layer_Google_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_Google_1',
            opacity: 1.0,
            attribution: '<a href="https://www.google.at/permissions/geoguidelines/attr-guide.html">Map data ©2015 Google</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Google_1;
        map.addLayer(layer_Google_1);
        function pop_Lmitecolonias_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">fid</th>\
                        <td>' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ENT</th>\
                        <td>' + (feature.properties['ENT'] !== null ? autolinker.link(feature.properties['ENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMDT</th>\
                        <td>' + (feature.properties['NOMDT'] !== null ? autolinker.link(feature.properties['NOMDT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DTTOLOC</th>\
                        <td>' + (feature.properties['DTTOLOC'] !== null ? autolinker.link(feature.properties['DTTOLOC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CVEUT</th>\
                        <td>' + (feature.properties['CVEUT'] !== null ? autolinker.link(feature.properties['CVEUT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NOMUT</th>\
                        <td>' + (feature.properties['NOMUT'] !== null ? autolinker.link(feature.properties['NOMUT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lmitecolonias_2_0() {
            return {
                pane: 'pane_Lmitecolonias_2',
                opacity: 1,
                color: 'rgba(181,181,181,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Lmitecolonias_2');
        map.getPane('pane_Lmitecolonias_2').style.zIndex = 402;
        map.getPane('pane_Lmitecolonias_2').style['mix-blend-mode'] = 'normal';
        var layer_Lmitecolonias_2 = new L.geoJson(json_Lmitecolonias_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Lmitecolonias_2',
            layerName: 'layer_Lmitecolonias_2',
            pane: 'pane_Lmitecolonias_2',
            onEachFeature: pop_Lmitecolonias_2,
            style: style_Lmitecolonias_2_0,
        });
        bounds_group.addLayer(layer_Lmitecolonias_2);
        map.addLayer(layer_Lmitecolonias_2);
        function pop_Lmitealcaldas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nomgeo'] !== null ? autolinker.link(feature.properties['nomgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_mun'] !== null ? autolinker.link(feature.properties['cve_mun'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['g_pnt_2'] !== null ? autolinker.link(feature.properties['g_pnt_2'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_shp'] !== null ? autolinker.link(feature.properties['geo_shp'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['frecuencia'] !== null ? autolinker.link(feature.properties['frecuencia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Lmitealcaldas_3_0() {
            return {
                pane: 'pane_Lmitealcaldas_3',
                opacity: 1,
                color: 'rgba(64,64,64,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(141,90,153,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_Lmitealcaldas_3');
        map.getPane('pane_Lmitealcaldas_3').style.zIndex = 403;
        map.getPane('pane_Lmitealcaldas_3').style['mix-blend-mode'] = 'normal';
        var layer_Lmitealcaldas_3 = new L.geoJson(json_Lmitealcaldas_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Lmitealcaldas_3',
            layerName: 'layer_Lmitealcaldas_3',
            pane: 'pane_Lmitealcaldas_3',
            onEachFeature: pop_Lmitealcaldas_3,
            style: style_Lmitealcaldas_3_0,
        });
        bounds_group.addLayer(layer_Lmitealcaldas_3);
        map.addLayer(layer_Lmitealcaldas_3);
        function pop_Domicilios_desaparecidos_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID_Ausente</th>\
                        <td>' + (feature.properties['ID_Ausente'] !== null ? autolinker.link(feature.properties['ID_Ausente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AYO</th>\
                        <td>' + (feature.properties['AYO'] !== null ? autolinker.link(feature.properties['AYO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jefa</th>\
                        <td>' + (feature.properties['Jefa'] !== null ? autolinker.link(feature.properties['Jefa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Domicilio</th>\
                        <td>' + (feature.properties['Domicilio'] !== null ? autolinker.link(feature.properties['Domicilio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Direccion</th>\
                        <td>' + (feature.properties['Direccion'] !== null ? autolinker.link(feature.properties['Direccion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Domicilios_desaparecidos_4_0() {
            return {
                pane: 'pane_Domicilios_desaparecidos_4',
                radius: 3.2,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(182,48,153,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Domicilios_desaparecidos_4');
        map.getPane('pane_Domicilios_desaparecidos_4').style.zIndex = 404;
        map.getPane('pane_Domicilios_desaparecidos_4').style['mix-blend-mode'] = 'normal';
        var layer_Domicilios_desaparecidos_4 = new L.geoJson(json_Domicilios_desaparecidos_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Domicilios_desaparecidos_4',
            layerName: 'layer_Domicilios_desaparecidos_4',
            pane: 'pane_Domicilios_desaparecidos_4',
            onEachFeature: pop_Domicilios_desaparecidos_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Domicilios_desaparecidos_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_Domicilios_desaparecidos_4);
        map.addLayer(layer_Domicilios_desaparecidos_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Domicilios_desaparecidos_4.png" /> Domicilios_desaparecidos': layer_Domicilios_desaparecidos_4,'<img src="legend/Lmitealcaldas_3.png" /> Límite alcaldías': layer_Lmitealcaldas_3,'<img src="legend/Lmitecolonias_2.png" /> Límite colonias': layer_Lmitecolonias_2,"Google": layer_Google_1,"Positron": layer_Positron_0,}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
